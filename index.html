<html>
<link rel="import" href="/bower_components/px-app-nav/px-app-nav.html" />
<link rel="import" href="/bower_components/px-branding-bar/px-branding-bar.html" />
<link rel="import" href="/bower_components/px-app-helpers/px-app-header/px-app-header.html" />
<link rel="import" href="/bower_components/px-app-helpers/px-app-asset/px-app-asset-behavior-selectable.html" />
<link rel="import" href="/bower_components/px-app-helpers/px-app-asset/px-app-asset-behavior-activatable.html" />
<link rel="import" href="/bower_components/px-app-helpers/px-app-asset/px-app-asset-behavior-graph.html" />
<link rel="import" href="/bower_components/px-modal/px-modal.html" />

<head>
    <!-- Polyfills only needed for Firefox and Edge. -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@next/webcomponents-loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

</head>
<style>
    .divTable{
	display: table;
	width: 100%;
}
.divTableRow {
	display: table-row;
}
.divTableHeading {
	background-color: #EEE;
	display: table-header-group;
}
.divTableCell, .divTableHead {
	border: 1px solid #999999;
	display: table-cell;
	padding: 3px 10px;
}
.divTableHeading {
	background-color: #EEE;
	display: table-header-group;
	font-weight: bold;
}
.divTableFoot {
	background-color: #EEE;
	display: table-footer-group;
	font-weight: bold;
}
.divTableBody {
	display: table-row-group;
}</style>

<body style="background-color:rgb(128, 128, 128)">
    <px-branding-bar application-title="Kyle's Polymer Web application">

    </px-branding-bar>
    <px-app-nav items='[{"label":"Home","id":"home","icon":"px-fea:home"},{"label":"About","id":"alerts","icon":"px-fea:alerts","metadata":{"openCases":"12","closedCases":"82"}},{"label":"Data","id":"assets","icon":"px-fea:asset","children":[{"label":"Asset #1","id":"a1"},{"label":"Asset #2","id":"a2"}]},{"label":"Dashboards","id":"dashboards","icon":"px-fea:dashboard","children":[{"label":"Personal Data","id":"trucks","icon":"px-obj:truck"},{"label":"Orders","id":"orders","icon":"px-fea:orders"},{"label":"Analysis","id":"invoices","icon":"px-fea:templates"}]}]'
        selected-route='["home"]' selected-meta='{}'>
    </px-app-nav>
    <px-modal id="myModal" header-text="Confirm Kyle's Website is awesome" body-text="Do you want to confirm that Kyle's Website is awesome?"
        accept-text="Permanently Comfirm awesomeness." reject-text="Cancel" opened>
    </px-modal>
    <!-- Loads natively on browsers that support Javascript modules like
       Chrome, Safari, Firefox 60, Edge 16. For all others, use a
       module-compatible toolchain like Polymer CLI, WebPack, or Rollup -->
    <div ng-app="">
        <p>Name : <input type="text" ng-model="name"></p>
        <h1>Hello {{name}}</h1>
    </div>
    <div class="divTable" style="width: 3%;border: 3px solid #000; background-color:rgb(0, 183, 255)">
        <div class="divTableBody">
            <div class="divTableRow">
                <div class="divTableCell">This&nbsp;</div>
                <div class="divTableCell">is&nbsp;</div>
                <div class="divTableCell">an&nbsp;</div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell">Example&nbsp;</div>
                <div class="divTableCell">of &nbsp;</div>
                <div class="divTableCell">A&nbsp;</div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell">Data&nbsp;</div>
                <div class="divTableCell">Grid&nbsp;</div>
                <div class="divTableCell">test&nbsp;</div>
            </div>
        </div>
    </div>

</body>

</html>
